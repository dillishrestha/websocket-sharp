version: 2.{build}

branches:
  only:
    - master

image: Visual Studio 2017

 
dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

configuration: Release

before_build:
  - nuget restore
  
build:
  project: websocket-sharp.sln

after_build:
  - ps: .\nuget\pack.ps1
  
test: off

artifacts:
  - path: websocket-sharp\DataVisualization\bin\Release\*.dll
  - path: websocket-sharp\DataVisualization\bin\Release\*.pdb
  - path: '**\DotNetProjects.*.nupkg'

